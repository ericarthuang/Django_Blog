{% extends 'blog_app/base.html' %}

{% block content %}
<article class="media content-section">

    <img class="rounded-circle" src="{{ object.author.profile.image.url}}">

    <div class="media-body">
        <div class="article-metadata ml-4">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <!-- <small class="text-muted">{{ post.date_posted }}</small> -->
            <!-- change the date format  -->
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm my-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm my-1 ml-1" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <div class="ml-4">
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </div>
</article>
{% endblock content %}
